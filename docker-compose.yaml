version: "3.8"

########################### NETWORKS
networks:
  default:
    driver: bridge
    name: traefik_proxy
  db_net:
    external:
      name: db_net
  db_work:
    external:
      name: db_work

########################### SERVICES
services:
  # Traefik 2 - Reverse Proxy
  traefik:
    image: traefik:v2.4
    container_name: DO__traefik
    restart: unless-stopped
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/rules:/rules
      - ./traefik/acme:/acme
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml
    labels:
      - traefik.enable=true
      ## HTTP Routers
      - traefik.http.routers.202106__traefik.rule=Host(`traefik.$DOMAINNAME`)
      - traefik.http.routers.202106__traefik.entrypoints=websecure
      - traefik.http.routers.202106__traefik.tls.certresolver=leresolver
      ## Service
      - traefik.http.services.202106__traefik.loadbalancer.server.port=8080
    networks:
      - db_net
      - db_work
      - default
